<h3>Browse</h3>

<div class="panel">

    <div>
        <a class="small button" ng-click="previous();" ng-show="showPrevious();">&leftarrow; prev</a>
        <a class="small button" ng-click="next();">next &rightarrow;</a>
    </div>

    <table class="table-view" width="100%">
        <thead>
        <tr>
            <td width="200">Date</td>
            <td>Message</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.date | date}}</td>
            <td>{{item.message}}</td>
        </tr>
        </tbody>
    </table>

</div>
