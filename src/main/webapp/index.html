<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>BKM Watch Patroller Alerts</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script type="application/javascript">

        var app = angular.module('app', ['ngResource']);
        var dbService = app.factory('dbService', function ($resource) {
            return $resource('record/alerts', {}, {'query': {method: 'GET', isArray: true}});
        });
        app.controller('AlertController', function ($scope, dbService) {
            $scope.items = dbService.query();
        });
    </script>
</head>
<body>

<div ng-view>
    <div ng-controller="AlertController">
        <div ng-repeat="item in items">
            {{item}}
        </div>
    </div>
</div>

</body>
</html>
