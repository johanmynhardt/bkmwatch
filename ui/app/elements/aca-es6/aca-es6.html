<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="aca-es6">
  <template>
    <h3>Hello ES6</h3>
    <p>[[strapLine]]</p>
    <p>
      [[beta]]
    </p>
  </template>

  <script>
    class AcaEs6 {
      beforeRegister() {
        this.is = 'aca-es6';

        this.properties = {
          strapLine: {
            type: String,
            value: ''
          },
          beta: {
            type: String,
            value: ''
          }
        };
      }

      created() {
      }

      ready() {
        this.beta = ['a', 'b', 'c'].map((x) => '_' + x);
      }

      attached() {
      }

      detached() {
      }

      attributeChanged() {
      }
    }

    Polymer(AcaEs6);
  </script>
</dom-module>
